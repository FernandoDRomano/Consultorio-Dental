<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Consultori Dental</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../css/bootstrap.min.css">

  </head>
  <body>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-lg-6">
                <form action="" class="border rounded bg-light p-3 mt-3">

                    <h2 class="text-center">Ingresar</h2>

                    <div class="form-group">
                        <label for="nombre">Nombre</label>
                        <input type="text" name="nombre" id="nombre" class="form-control" placeholder="Ingrese el nombre de usuario" aria-describedby="ayudaNombre">
                        <small id="ayudaNombre" class="form-text text-muted">Ingrese su nombre de usuario provisto por el Administrador</small>
                    </div>

                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input type="password" name="password" id="password" class="form-control" placeholder="Ingrese su contraseña" aria-describedby="ayudaPassword">
                        <small id="ayudaPassword" class="form-text text-muted">Ingrese la contraseña usada al registrarse</small>
                    </div>

                    <div class="form-group">
                        <input type="submit" value="Ingresar" class="btn btn-primary btn-block">
                    </div>

                </form>
            </div>
        </div>
    </div>
    
  </body>
</html>
