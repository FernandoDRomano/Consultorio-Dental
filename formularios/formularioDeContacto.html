<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Consultorio Dental</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="../css/all.css">

  </head>
  <body>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-lg-8">
                <form action="" class="border rounded bg-light p-3 mt-3">

                    <h3 class="text-center">Formulario de Contacto</h3>

                    <div class="form-group">
                        <label for="nombre">Nombre</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">
                                    <i class="fas fa-user"></i>
                                </span>
                            </div>
                            <input type="text" name="nombre" id="nombre" placeholder="Ingresa tu Nombre.." class="form-control">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">
                                    <i class="fas fa-envelope"></i>
                                </span>
                            </div>
                            <input type="email" name="email" id="email" placeholder="Ingrese su Email.." class="form-control">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="asunto">Asunto</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">
                                    <i class="fas fa-bookmark"></i>
                                </span>
                            </div>
                            <select name="asunto" id="asunto" class="form-control">
                                <option value="#">Seleccionar una Opción</option>
                                <option value="1">Opción 1</option>
                                <option value="2">Opción 2</option>
                                <option value="3">Opción 3</option>
                                <option value="4">Opción 4</option>
                                <option value="5">Opción 5</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="prioridad" class="d-block">Prioridad</label>
                        <div class="form-check form-check-inline">
                            <input type="radio" name="prioridades" id="baja" value="baja" class="form-check-input">
                            <label for="baja" class="form-check-label">Baja</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input type="radio" name="prioridades" id="media" value="media" class="form-check-input">
                            <label for="media" class="form-check-label">Media</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input type="radio" name="prioridades" id="alta" value="alta" class="form-check-input">
                            <label for="alta" class="form-check-label">Alta</label>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="mensaje">Su Mensaje</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">
                                    <i class="fas fa-comment"></i>
                                </span>
                            </div>
                            <textarea name="mensaje" id="mensaje" class="form-control" rows="7"></textarea>
                        </div>
                    </div>

                    <div class="form-group text-right mb-0">
                        <input type="submit" value="Enviar" class="btn btn-primary">
                        <input type="reset" value="Limpiar" class="btn btn-secondary">
                    </div>

                </form>
            </div>
        </div>
    </div>
    
  </body>
</html>
