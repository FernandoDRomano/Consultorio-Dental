<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Consultori Dental</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="../css/all.css">
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-10">
          <form action="" class="border rounded bg-ligth p-3 mt-3">
            <h4 class="text-center">Inputs Groups</h4>
            <div class="form-group">
              <label for="precio">Precio</label>
              <!--Para Agrandar el campo con los inputs groups, se utiliza la clase input-group-lg-->
              <div class="input-group input-group-lg">
                <!--Prefijo de campo-->
                <div class="input-group-prepend">
                  <span class="input-group-text">$</span>
                </div>
                <!--Campo-->
                <input
                  type="number"
                  name="precio"
                  id="precio"
                  class="form-control"
                />
                <!--Subfijo de campo-->
                <div class="input-group-prepend">
                  <span class="input-group-text">.00</span>
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="precio">Precio</label>
              <div class="input-group">
                <!--Prefijo de campo-->
                <div class="input-group-prepend">
                  <span class="input-group-text">$</span>
                </div>
                <!--Campo-->
                <input
                  type="number"
                  name="precio"
                  id="precio"
                  class="form-control"
                />
                <!--Subfijo de campo-->
                <div class="input-group-prepend">
                  <span class="input-group-text">.00</span>
                </div>
              </div>
            </div>
            <div class="form-group input-group-sm">
              <label for="precio">Precio</label>
              <!--Para Achicar el campo con los inputs groups, se utiliza la clase input-group-sm-->
              <div class="input-group">
                <!--Prefijo de campo-->
                <div class="input-group-prepend">
                  <span class="input-group-text">$</span>
                </div>
                <!--Campo-->
                <input
                  type="number"
                  name="precio"
                  id="precio"
                  class="form-control"
                />
                <!--Subfijo de campo-->
                <div class="input-group-prepend">
                  <span class="input-group-text">.00</span>
                </div>
              </div>
            </div>
            <div class="form-group input-group-sm">
              <label for="precio">Precio con FontAwesome</label>
              <!--Para Achicar el campo con los inputs groups, se utiliza la clase input-group-sm-->
              <div class="input-group">
                <!--Prefijo de campo-->
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="fas fa-money-bill"></i
                  ></span>
                </div>
                <!--Campo-->
                <input
                  type="number"
                  name="precio"
                  id="precio"
                  class="form-control"
                />
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
