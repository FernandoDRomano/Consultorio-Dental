<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Formulario con Botones de Opciones</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <form action="" class="border rounded bg-ligth p-3 mt-3">
            <h4 class="h4 text-center">
              Botones de Opciones con Bootstrap 4: Radios
            </h4>

            <div class="form-group">
              <div class="form-check">
                <input
                  type="radio"
                  class="form-check-input"
                  name="conocimientos"
                  value="CSS"
                  id="CSS"
                />
                <label class="form-check-label" for="CSS">CSS</label>
              </div>

              <div class="form-check">
                <input
                  type="radio"
                  class="form-check-input"
                  name="conocimientos"
                  value="HTML"
                  id="HTML"
                />
                <label class="form-check-label" for="HTML">HTML</label>
              </div>

              <div class="form-check">
                <input
                  type="radio"
                  class="form-check-input"
                  name="conocimientos"
                  value="JAVASCRIPT"
                  id="JAVASCRIPT"
                />
                <label class="form-check-label" for="JAVASCRIPT"
                  >JAVASCRIPT</label
                >
              </div>
            </div>

            <div class="form-group">
              <input
                type="submit"
                value="Enviar"
                class="btn btn-primary btn-block"
              />
            </div>
          </form>
        </div>

        <div class="col-md-6">
          <form action="" class="border rounded bg-ligth p-3 mt-3">
            <h4 class="h4 text-center">
              Botones de Opciones con Bootstrap 4: CheckBox
            </h4>

            <div class="form-group">
              <div class="form-check">
                <input
                  type="checkbox"
                  name="valorCheck"
                  class="form-check-input"
                  id="css"
                  value="css"
                />
                <label class="form-check-label" for="css">CSS</label>
              </div>

              <div class="form-check">
                <input
                  type="checkbox"
                  name="valorCheck"
                  class="form-check-input"
                  id="html"
                  value="html"
                />
                <label for="html" class="form-check-label">HTML</label>
              </div>

              <div class="form-check">
                <input
                  type="checkbox"
                  name="valorCheck"
                  class="form-check-input"
                  id="javascript"
                  value="javascript"
                />
                <label for="javascript" class="form-check-label"
                  >JAVASCRIPT</label
                >
              </div>
            </div>

            <div class="form-group">
              <input
                type="submit"
                value="Enviar"
                class="btn btn-primary btn-block"
              />
            </div>
          </form>
        </div>

        <div class="col-8">
          <form action="" class="border rounded bg-ligth p-3 mt-3">
            <h4 class="h4 text-center">
              Botones de Opciones con Bootstrap 4: En Linea
            </h4>
            <div class="form-group">
              <label class="h5 d-block">Tecnologias BackEnd</label>
              <div class="form-check form-check-inline">
                <input
                  type="radio"
                  name="backend"
                  id="Node"
                  value="Node"
                  class="form-check-input"
                />
                <label for="Node" class="form-check-label">Node</label>
              </div>
              <div class="form-check form-check-inline">
                <input
                  type="radio"
                  name="backend"
                  id="Php"
                  value="Php"
                  class="form-check-input"
                />
                <label for="Php" class="form-check-label">Php</label>
              </div>
              <div class="form-check form-check-inline">
                <input
                  type="radio"
                  name="backend"
                  id="Java"
                  value="Java"
                  class="form-check-input"
                />
                <label for="Java" class="form-check-label">Java</label>
              </div>
            </div>
            <div class="form-group">
              <label class="h5 d-block">Tecnologias FrontEnd</label>
              <div class="form-check form-check-inline">
                <input
                  type="checkbox"
                  name="frontend"
                  id="Html5"
                  value="Html5"
                  class="form-check-input"
                />
                <label for="Html5" class="form-check-label">Html5</label>
              </div>
              <div class="form-check form-check-inline">
                <input
                  type="checkbox"
                  name="frontend"
                  id="Css3"
                  value="Css3"
                  class="form-check-input"
                />
                <label for="Css3" class="form-check-label">Css3</label>
              </div>
              <div class="form-check form-check-inline">
                <input
                  type="checkbox"
                  name="frontend"
                  id="JavaScriptModerno"
                  value="JavaScriptModerno"
                  class="form-check-input"
                />
                <label for="JavaScriptModerno" class="form-check-label"
                  >JavaScript Moderno</label
                >
              </div>
            </div>
            <div class="form-group">
              <input
                type="submit"
                value="Enviar"
                class="btn btn-primary btn-block"
              />
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
